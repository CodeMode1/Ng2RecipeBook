<div class="row">
  <div class="col-xs-10">
    <rb-shopping-add [item]="selectedItem" (cleared)="clear($event)"></rb-shopping-add>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="..." *ngFor="let item of items" (click)="onSelectItem(item)">{{item.name}} ({{item.amount}})</a>
    </ul>
  </div>
</div>
